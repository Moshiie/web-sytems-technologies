<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="script.js"></script>
</head>
<body>
  <div class="w-full flex p-4">  
    <div class="w-1/4 flex mr-4 bg-white rounded shadow p-5 ">
      <div class="w-2/3 bg-white">
        <h1 class="text-2xl font-bold mb-4">Create an Account</h1>
        <form class="mb-6">
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" class="shadow-sm border rounded w-full p-3">
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="shadow-sm border rounded w-full p-3">
          </div>
          <div class="mb-4">
            <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
            <select id="role" name="role" class="shadow-sm border rounded w-full p-3">
              <option value="admin">Admin</option>
              <option value="user">User</option>
            </select>
          </div>
          <button type="submit" class="bg-blue-500 w-full hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Create Account</button>
        </form>
      </div>
    </div>
    
    <div class="w-3/4 bg-white overflow-x-auto shadow-md rounded px-4 py-10 border-2 p-8">
      <h1 class="text-xl font-bold mb-4">User List</h1>
      <table class="w-full table-auto">
        <thead>
          <tr>
            <th class="text-left p-3 border-b border-gray-300">ID</th>
            <th class="text-left p-3 border-b border-gray-300">Name</th>
            <th class="text-left p-3 border-b border-gray-300">Email</th>
            <th class="text-left p-3 border-b border-gray-300">Role</th>
            <th class="text-left p-3 border-b border-gray-300">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="p-3 border-b border-gray-300">1</td>
            <td class="p-3 border-b border-gray-300">Ronalyn Anne Padilla</td>
            <td class="p-3 border-b border-gray-300">ronalyn.padilla@gmail.com</td>
            <td class="p-3 border-b border-gray-300">Admin</td>
            <td class="p-3 border-b border-gray-300">
              <button class="text-red-500 hover:text-red-700 hover:underline mr-2">
                <i class='bx bx-trash' title="Delete"></i>
              </button>
              <button class="☐ text-blue-500 ☐ hover: text-blue-700 hover: underline mr-2" title="Edit">
                <i class='bx bx-edit'></i>
              </button>
            </td>
          </tr>
          <tr>
            <td class="p-3 border-b border-gray-300">2</td>
            <td class="p-3 border-b border-gray-300">Ronalyn Test</td>
            <td class="p-3 border-b border-gray-300">ronalyn.test@gmail.com</td>
            <td class="p-3 border-b border-gray-300">User</td>
            <td class="p-3 border-b border-gray-300">
              <button class="text-red-500 hover:text-red-700 hover:underline mr-2">
                <i class='bx bx-trash' title="Delete"></i>
              </button>
              <button class="text-blue-500 hover:text-blue-700 hover:underline mr-2">
                <i class='bx bx-edit' title="Edit"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
